<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书与电影世界</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-inner img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .feature-bg {
            background-color: #f8f9fa;
            padding: 30px 0;
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
        }

        .navbar-custom {
            background-color: #343a40;
        }

        .navbar-custom .navbar-nav .nav-link {
            color: #f8f9fa;
        }

        .navbar-custom .navbar-brand {
            color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="py-5">
            <h1>欢迎来到图书与电影世界</h1>
            <p>探索最受欢迎的图书和电影。</p>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">主页</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="books.html">图书介绍</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="movies.html">电影介绍</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- 轮播图 -->
        <div id="mainCarousel" class="carousel slide my-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://q1.itc.cn/q_70/images01/20240412/286709702247411bb7c81ccf9851d8ef.jpeg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/zhou.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/samll.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- 特色区域 -->
        <div class="row feature-bg">
            <div class="col-md-4">
                <div class="card">
                    <img src="img/red.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">精选图书</h5>
                        <p class="card-text">探索精选的最佳图书，增加你的知识和娱乐。</p>
                        <a href="books.html" class="btn btn-primary">查看图书</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/yao.webp" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">热门电影</h5>
                        <p class="card-text">最新电影信息，满足你对电影的全部期待。</p>
                        <a href="movies.html" class="btn btn-primary">观看电影</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/xiao.webp" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">热门电影</h5>
                        <p class="card-text">最新电影信息，满足你对电影的全部期待。</p>
                        <a href="movies.html" class="btn btn-primary">观看电影</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
